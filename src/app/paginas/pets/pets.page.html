<ion-header>
  <ion-toolbar>
    <ion-title>Pets</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/pets-detalhes">Novo pets</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pets of pets" (click)="irParaDetalhes(pets)">
      <ion-label>
        <h2>{{ pets.nome }}</h2>
        <p>Autores: {{ getCuidadoresFormatados(pets) }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
